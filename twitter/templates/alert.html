<div class='container alert-message-flash'>{% if messages %}<div class='col-md-5 col-sm-offset-7'>{% for message in messages %}<div class='alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade in' role='alert'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button>{{ message }}</div>{% endfor %}</div>{% endif %}</div>
